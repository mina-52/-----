<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>収支編集</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
:root {
    --primary: #6366f1;
    --secondary: #8b5cf6;
    --warning: #f59e0b;
}

body {
    font-family: 'Segoe UI', 'メイリオ', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 40px 0;
}

.card {
    border: none;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 700px;
    margin: 0 auto;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card-header {
    background: linear-gradient(135deg, var(--warning), #d97706);
    color: white;
    border-radius: 16px 16px 0 0 !important;
    padding: 20px;
    font-weight: 600;
}

.form-control, .form-select {
    border-radius: 10px;
    border: 2px solid #e5e7eb;
    padding: 12px 15px;
    transition: all 0.3s;
}

.form-control:focus, .form-select:focus {
    border-color: var(--warning);
    box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
    outline: none;
}

.btn-modern {
    border-radius: 10px;
    padding: 12px 24px;
    font-weight: 600;
    transition: all 0.3s;
    border: none;
}

.btn-modern:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-warning-modern {
    background: linear-gradient(135deg, var(--warning), #d97706);
    color: white;
}

.btn-secondary-modern {
    background: white;
    color: #6366f1;
}

.page-title {
    color: white;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.current-info {
    background: #f9fafb;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 20px;
    border-left: 4px solid var(--warning);
}
</style>
</head>
<body>
<div class="container">
    <h1 class="page-title"><i class="bi bi-pencil-square"></i> 収支編集</h1>
    
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-file-earmark-edit"></i> レコードの編集</h5>
        </div>
        <div class="card-body">
            <div class="current-info">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i> レコードID: {{ record[0] }}
                </small>
            </div>
            
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-calendar"></i> 日付</label>
                        <input type="date" name="date" class="form-control" value="{{ record[1] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-tag"></i> 区分</label>
                        <select name="category" id="category-edit" class="form-select" required onchange="updateSubcategories()">
                            <option value="収入" {% if record[2] == '収入' %}selected{% endif %}>収入</option>
                            <option value="支出" {% if record[2] == '支出' %}selected{% endif %}>支出</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-tags"></i> サブカテゴリ</label>
                        <select name="subcategory" id="subcategory-edit" class="form-select">
                            <option value="">選択してください</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-currency-yen"></i> 金額</label>
                        <input type="number" name="amount" class="form-control" value="{{ record[4] }}" required min="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-chat-left-text"></i> メモ</label>
                        <input type="text" name="memo" class="form-control" value="{{ record[5] or '' }}" placeholder="任意">
                    </div>
                    <div class="col-12">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/" class="btn btn-modern btn-secondary-modern me-md-2">
                                <i class="bi bi-x-circle"></i> キャンセル
                            </a>
                            <button type="submit" class="btn btn-modern btn-warning-modern">
                                <i class="bi bi-check-circle"></i> 更新する
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// サブカテゴリの定義
const subcategories = {
    '収入': ['会費', '寄付', '補助金', 'その他'],
    '支出': ['会議費', '備品', '交通費', '飲食費', 'イベント', 'その他']
};

// サブカテゴリの更新
function updateSubcategories() {
    const categorySelect = document.getElementById('category-edit');
    const subcategorySelect = document.getElementById('subcategory-edit');
    const category = categorySelect.value;
    const currentSubcategory = '{{ record[3] or "" }}';
    
    subcategorySelect.innerHTML = '<option value="">選択してください</option>';
    if (subcategories[category]) {
        subcategories[category].forEach(sub => {
            const option = document.createElement('option');
            option.value = sub;
            option.textContent = sub;
            if (sub === currentSubcategory) {
                option.selected = true;
            }
            subcategorySelect.appendChild(option);
        });
    }
}

// 初期化
updateSubcategories();
</script>
</body>
</html>
