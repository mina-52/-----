<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSVインポート</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
:root {
    --primary: #6366f1;
    --secondary: #8b5cf6;
}

body {
    font-family: 'Segoe UI', 'メイリオ', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 40px 0;
}

.card {
    border: none;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    max-width: 700px;
    margin: 0 auto;
    background: white;
}

.card-header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border-radius: 20px 20px 0 0 !important;
    padding: 25px;
    font-weight: 600;
}

.page-title {
    color: white;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.btn-modern {
    border-radius: 12px;
    padding: 12px 28px;
    font-weight: 600;
    transition: all 0.3s;
    border: none;
}

.btn-primary-modern {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
}

.form-control {
    border-radius: 12px;
    border: 2px solid #e5e7eb;
    padding: 12px 15px;
    transition: all 0.3s;
}

.form-control:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    outline: none;
}

.upload-area {
    border: 3px dashed #e5e7eb;
    border-radius: 16px;
    padding: 40px;
    text-align: center;
    transition: all 0.3s;
    cursor: pointer;
}

.upload-area:hover {
    border-color: var(--primary);
    background: #f9fafb;
}

.upload-area.dragover {
    border-color: var(--primary);
    background: rgba(99, 102, 241, 0.1);
}
</style>
</head>
<body>
<div class="container">
    <h1 class="page-title"><i class="bi bi-upload"></i> CSVインポート</h1>
    
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-file-earmark-arrow-up"></i> ファイルをアップロード</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <i class="bi bi-cloud-upload" style="font-size: 3rem; color: #6366f1;"></i>
                    <h5 class="mt-3">ファイルをドラッグ&ドロップ</h5>
                    <p class="text-muted">またはクリックしてファイルを選択</p>
                    <input type="file" name="file" id="fileInput" accept=".csv" style="display: none;" required>
                    <div id="fileName" class="mt-3 text-primary" style="display: none;"></div>
                </div>
                
                <div class="alert alert-info mt-4">
                    <i class="bi bi-info-circle"></i> <strong>CSV形式:</strong><br>
                    日付, 区分, 金額, メモ, サブカテゴリ（任意）<br>
                    <small>例: 2024-01-01, 支出, 5000, 会議費, 会議費</small>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-modern btn-primary-modern">
                        <i class="bi bi-upload"></i> インポート実行
                    </button>
                    <a href="/" class="btn btn-modern btn-secondary ms-2">
                        <i class="bi bi-arrow-left"></i> キャンセル
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const fileInput = document.getElementById('fileInput');
const fileName = document.getElementById('fileName');
const uploadArea = document.querySelector('.upload-area');

fileInput.addEventListener('change', function(e) {
    if (e.target.files.length > 0) {
        fileName.textContent = '選択: ' + e.target.files[0].name;
        fileName.style.display = 'block';
    }
});

uploadArea.addEventListener('dragover', function(e) {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', function(e) {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', function(e) {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        fileName.textContent = '選択: ' + e.dataTransfer.files[0].name;
        fileName.style.display = 'block';
    }
});
</script>
</body>
</html>
